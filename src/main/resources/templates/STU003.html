<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/test.css?v=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <title>Course Registration</title>
</head>

<body>

    <!--  header -->
   <th:block th:insert="/layouts/header :: header"></th:block> 
   
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
    <div class="sidenav">
        
        <button class="dropdown-btn" > Class Management <i class="fa fa-caret-down"></i></button>
        
        <div class="dropdown-container">
          <a href="/course/new">Course Registration </a>
          <a href="/student/new">Student Registration </a>
          <a href="/students">Student Search </a>
        </div>
        <a href="/users">Users Management</a>
      </div>
      <div class="main_contents">
    <div id="sub_content">
    <c:if test="${msg != null }">
    		<h5 class="h5 text-success">${msg}</h5>
    </c:if>
    
    <c:if test="${ param.msg != null }">
    		<h5 class="h5 text-success">${param.msg}</h5>
    </c:if>
    	
      <form:form action="/students" method="get" class="row g-3 mt-3 ms-2" modelAttribute="student" >
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">studentID</label>
          <form:input type="text"  cssClass="form-control" id="staticEmail2" path="id" placeholder="Student ID" />
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">studentName</label>
          <form:input type="text" cssClass="form-control" id="inputPassword2" path="name" placeholder="Student Name" />
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Course</label>
            <form:input type="text" cssClass="form-control" id="inputPassword2" path="course" placeholder="Course" />
          </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success mb-3">Search</button>
        </div>
        <div class="col-auto">
          <a href="/student/new" class="btn btn-secondary mb-3">Add</a>
        </div>
        <div class="col-auto">
          <button type="reset" class="btn btn-danger mb-3">Reset</button>
        </div>
      </form:form>
<div>
      <table class="table table-striped" id="stduentTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Course Name</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <c:if test="${students == null || students.size() == 0 }">
          	<tr>
          		<td class="text-center" colspan="5">There is no student to show!</td>
          	</tr>
          </c:if>
          
          <c:if test="${students != null && students.size() > 0 }">
          	<% int idx = 1; %>
          	<c:forEach var="student" items="${students}">
          		<tr>
		            <th scope="row"><%= idx %></th>
		            <td>${student.id}</td>	
		            <td>${student.name}</td>
		            <td><c:forEach items="${student.attendCourses}" var="course"><span class="btn btn-sm btn-success mx-1"> ${course.courseName} </span></c:forEach></td>
		            <td>
		              <a href="/students/${student.id}"><button  class="btn btn-secondary mb-2">See More</button></a> 
            	</td>
          		</tr>
          		<% idx++; %>
          	</c:forEach>
          </c:if>
   
        </tbody>
      </table>
    </div>
    </div>
</div>
</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>

</html>
