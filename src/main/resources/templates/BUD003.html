<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="/css/test.css?v=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <title>Course Registration</title>
</head>

<body>
    
    <!--  header -->
   <th:block th:insert="./layouts/header :: header"></th:block> 
   
    
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
    <div class="sidenav">
        
        <button class="dropdown-btn" > Class Management <i class="fa fa-caret-down"></i></button>
        
            <div class="dropdown-container">
          <a href="/courses/new">Course Registration </a>
          <a href="/students/new">Student Registration </a>
          <a href="/students">Student Search </a>
        </div>
        <a href="/users">Users Management</a>
      </div>
      <div class="main_contents">
    <div id="sub_content">
    
        <h5 th:text="${error}" th:unless="${ error == null }" class="h5 text-danger text-center fw-bold"></h5>

        <h5 th:text="${msg}" th:unless="${ msg == null }" class="h5 text-success text-center fw-bold"></h5>
          
    <form action="/courses/new" method="post" th:object="${course}" >

        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Course Registration</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="id" class="col-md-2 col-form-label"> ID</label>
            <div class="col-md-4">
                <input th:field="*{id}" type="text" path="id" class="form-control" placeholder="Course Id" />
                <span th:text="${#fields.errors('id')}" th:if="${#fields.hasErrors('id')}" class="h6 error"></span>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="name" class="col-md-2 col-form-label">Course Name</label>
            <div class="col-md-4">
                <input th:field="*{name}" type="text" path="name" class="form-control" placeholder="Course Name" />
               <span class="h6 error" th:text="${#fields.errors('name')}" th:if="${#fields.hasErrors('name')}"></span>
            </div>
        </div>
      
         <div class="row mb-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-secondary">Add</button>
            </div>
        </div>
        </form>
    </div>
</div>
</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>

</html>
