        <form:form action="/users" method="GET" modelAttribute="user" class="row g-3 mt-3 ms-2">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">User Id</label>
                <form:input type="text" cssClass="form-control" path="id" id="staticEmail2" placeholder="User ID" />
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">User Name</label>
                <form:input type="text" cssClass="form-control" path="name" id="inputPassword2" placeholder="User Name" />
            </div>
    
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary " onclick="location.href = '/user/new';">
                    Add
                </button>
    
            </div>
            <div class="col-auto">
                <button type="reset" class="btn btn-danger mb-3">Reset</button>
            </div>
        </form:form>
    
        <table class="table table-striped" id="stduentTable">
            <thead>
                <tr>
                    
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Details</th>
                    
                </tr>
            </thead>
            <tbody>
               <c:if test="${users == null || users.size() == 0}">
               		<tr class="text-center">
               			<td colspan="6">There is no user to show!</td>
               		</tr>
               </c:if>
               
               <c:if test="${users != null && users.size() > 0 }">
               	 	<c:forEach var="user" items="${users}">
               			<tr>
               				<td>${user.id}</td>
        					<td class="text-capitalize">${user.name}</td>
        					<td>
        						<a href="/users/${user.id}/update" class="btn btn-success  " >
                       				 Update
                    			</a>
        					</td>
        					<c:if test="${user.id.equals(authUser.id)}">
	        					<c:set var="isDisabled" value="disabled"/>
	        				</c:if>
	        				<c:if test="${!user.id.equals(authUser.id)}">
	        					<c:set var="isDisabled" value=""/>
	        				</c:if>
        					<td>
	        					<a href="/users/${user.id}/delete" onClick="return confirm('Are you sure to delete?');" class="btn btn-secondary mb-3 ${isDisabled}">
        							Delete
        						</a>
        					</td>
               			</tr>
               		</c:forEach>
               </c:if>
              
            </tbody>
        </table>

        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
