<div class="w-100 h-auto container-fluid p-0 m-0">
    <navbar></navbar>

    <main id="main">
        <sidebar></sidebar>
        
        <div id="main-content"> 
            <h1 class="text-danger h3 text-center fw-bold my-5">Add Student</h1> 

            <form #studentAddForm="ngForm" (submit)="handleAddStudent(studentAddForm)" class="form w-50 mx-auto my-5">
                <div class="form-group my-3">
                    <label for="" class="form-label fw-bold">Student's Id</label>
                    <input [(ngModel)]="student.id" type="text" name="id" class="form-control" placeholder="Enter student's id " required autofocus >
                </div>

                <div class="form-group my-3">
                    <label for="" class="form-label fw-bold">Student's Name</label>
                    <input [(ngModel)]="student.name" type="text" name="name" class="form-control" placeholder="Enter student's name " autofocus required />
                </div>

                <div class="form-group my-3">
                    <label for="" class="form-label fw-bold">Date of Birth</label>
                    <input [(ngModel)]="student.dob" type="date" name="dob" class="form-control" placeholder="Enter date of birth " required >
                </div>

                <div class="form-group my-3">
                    <label for="" class="form-label fw-bold">Gender</label>
                    <div class="d-flex gap-3 align-items-center">
                        <div class="d-flex gap-1">
                            <label for="male">Male</label>
                            <input [(ngModel)]="student.gender" type="radio" name="gender" id="male" value="1" class="form-check" required>
                        </div>

                        <div class="d-flex gap-1">
                            <label for="female">Female</label>
                            <input [(ngModel)]="student.gender" type="radio" name="gender" id="female" value="2" class="form-check" required >
                        </div>

                        <div class="d-flex gap-1">
                            <label for="other">Other</label>
                            <input [(ngModel)]="student.gender" type="radio" name="gender" id="other" value="0" class="form-check" required >
                        </div>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label for="" class="form-label fw-bold">Education</label>
                    <select [(ngModel)]="student.education" name="education" id="" class="form-select" required >
                        <option value="0" disabled >Choose Education</option>
                        <option value="1">Diploma In IT</option>
                        <option value="2">Bacheloar In IT</option>
                        <option value="3">Master In IT</option>
                    </select>
                </div>


                <div class="form-group my-2">
                    <label for="" class="form-label fw-bold">Attend Courses</label>
                    <div *ngIf="!status.isBlank && !status.isLoading" class="d-flex gap-3">
                        <div *ngFor="let course of data.courses" class="d-flex align-items-center gap-1">
                            <label [for]="course.id" class="form-label fw-bold">{{ course.name | titlecase }}</label>
                            <input (change)="addAttendCourse( course.id )"  [value]="course.id" [name]="course.id" type="checkbox" [id]="course.id" class="form-check">
                        </div>
                    </div>
                    <h6 *ngIf="status.isBlank || status.isLoading" class="h6 text-danger fw-bold">{{ status.isLoading ? "Loading..." : status.isBlank ? "There is no coure to show!" : "" }}</h6>
                </div>  

                <div class="form-group my-2">
                    <button class="btn btn-sm btn-primary my-1 w-100">Add</button>        
                    <a routerLink="/students" class="text-danger text-center my-1 d-block fw-bold">Cancel</a>    
                </div>
            </form>

        </div>

    </main>
</div>
