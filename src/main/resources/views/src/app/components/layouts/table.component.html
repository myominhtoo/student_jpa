
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>No</td>
            <td *ngFor="let column of columns">{{ column | uppercase }}</td>
            <td>Actions</td>
        </tr>
    </thead>

    <tbody [ngSwitch]="target">
        <ng-container *ngSwitchCase="'course'">
            <tr *ngFor="let data of datas;let idx = index;">
                <td>{{ idx + 1 }}</td>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td class="d-flex gap-2">
                    <button class="btn btn-sm btn-success">Update</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>             
            </tr>
        </ng-container>
        <ng-container *ngSwitchCase="'user'">
            <tr *ngFor="let data of datas;let idx = index;">
                <td>{{ idx + 1 }}</td>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td class="d-flex gap-2">
                    <button class="btn btn-sm btn-success">Update</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>       
            </tr>
        </ng-container>
        <ng-container *ngSwitchCase="'student'">
            <tr *ngFor="let data of datas;let idx = index;">
                <td>{{ idx + 1 }}</td>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>
                    <span *ngFor="let course of data.attendCourses" class="btn btn-sm btn-primary mx-1">{{ course.name }}</span>
                </td>
                <td class="d-flex gap-2">
                    <button class="btn btn-sm btn-success">Update</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>       
            </tr>
        </ng-container>
    </tbody>
</table>
